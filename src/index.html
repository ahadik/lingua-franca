<html>
	<head>
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
		<script src="/bower_components/d3/d3.min.js"></script>
		<script src="/bower_components/d3-tip/index.js"></script>
		<script src="js/script.js" charset="utf-8"></script>
	</head>
	<body>
		<header class="header">
			<h1 class="header__title">Lingua Franca</h1>
			<div class="header__info"></div>
			<section class="header--expanded-info"></section>
		</header>
		<section class="translation">
			<section id="translationGraph" class="translation-output">
				<div class="translation-output__stats">
					<div class="stats__source-lang"><span class="stats__source-lang--emphasis">Deteced Source Language:</span> <span class="sourceLanguageLabel"></span></div>
					
					<div class="stats__dist-lang"><span id="langCompareLess" class="stats__dist-lang--emphasis"></span><span class="stats__dist-lang--detail"> of translations shorter than <span class="sourceLanguageLabel"></span></span></div>
					<div class="stats__dist-lang"><span id="langCompareEqual" class="stats__dist-lang--emphasis"></span><span class="stats__dist-lang--detail"> of translations a similar length to <span class="sourceLanguageLabel"></span></span></div>
					<div class="stats__dist-lang"><span id="langCompareGreater" class="stats__dist-lang--emphasis"></span><span class="stats__dist-lang--detail"> of translations longer than <span class="sourceLanguageLabel"></span></span></div>
				</div>
			</section>
			<section class="translation-input">
				<input id="translationTextField" class="translation-input__field" type="text" placeholder="Origin text..." />
				<button class="translation-input__button" id="translationTextSubmit" action="submit">Translate</button>
			</section>
		</section>
	</body>
</html>
